<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- include index.js obviously... -->
<script src="https://isaacpeterson007.github.io/index.js"></script>

<script>

  var btnClicked = false;
  AFRAME.registerComponent('clicked', {
    init: function () {
      //get btn
      var button = document.querySelector('btn');

      //change text
      if(!btnClicked){
        button.value = "map with no icons";
        btnClicked = !btnClicked;
      }
      else{
        button.value = "map with icons";
        btnClicked = !btnClicked;
      }
    }
  });
</script>

<body style="margin : 0px; overflow: hidden;">
  <div style="position: fixed; top: 40px; width:100%; text-align: center; z-index: 1;">
    <button id="btn" onClick="clicked">
      Maps with Icons
    </button>
  </div>

  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <a-image
      id="model"
      position="0 0 0"
      rotation="0 0 0"
      scale="4 2 1"
      src="Images/Map_Complete.png">
    </a-image>

    <!-- <a-box position='0 0.5 0' color='black' material='opacity: 0.5;'></a-box>  -->
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera map id="marker" preset="hiro">
    </a-marker-camera>
  </a-scene>
</body>
