<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- include index.js obviously... -->
<script src="https://isaacpeterson007.github.io/index.js"></script>

<script>
    document.querySelector('#model').addEventListener('click', function () {
      console.log('I was clicked!');
    });
</script>

<body style="margin : 0px; overflow: hidden;">
  <div style="position: fixed; top: 40px; width:100%; text-align: center; z-index: 1;">
    <button id="btn" clicked>Click Me</button>
  </div>

  <a-scene cursor="rayOrigin: mouse">
    <!-- create your content here. just a box for now -->
    <a-image
      id="model"
      position="0 0 0"
      rotation="0 0 0"
      scale="4 2 1"
      src="Images/Map_Complete.png">
    </a-image>

    <!-- <a-box position='0 0.5 0' color='black' material='opacity: 0.5;'></a-box>  -->
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera map id="marker" preset="hiro">
        <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500"
            position="0 0 -5"
            geometry="primitive: ring"
            material="color: white; shader: flat">
        </a-entity>
    </a-marker-camera>
  </a-scene>
</body>
